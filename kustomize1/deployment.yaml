# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{app.name}}"
spec:
  replicas: {{app.replicas}}
  selector:
    matchLabels:
      app: "{{app.name}}"
  template:
    metadata:
      labels:
        app: "{{app.name}}"
    spec:
      containers:
      - name: "{{app.name}}"
        image: "{{app.image.repository}}/{{app.image.name}}:{{app.image.tag}}"
        imagePullPolicy: Always
        ports:
        - containerPort: {{app.port}}
      imagePullSecrets:
      - name: "{{app.imagePullSecret}}"
